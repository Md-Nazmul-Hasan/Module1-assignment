    <script>
  
        // Instructions: 
        //     Create a JavaScript function called "multiplicationTable" that takes a single argument "num" (an integer) as input.
        //     Inside the function, create a for loop that iterates from 1 to 10.
        //     Inside the loop, multiply the current iteration number by the input "num" to generate the product.
        //     Log the product to the console in the format "num x iteration = product".
        //     Test the function with different input numbers to generate multiplication tables.


        //DOM oparation
          let clickFunc = document.getElementById("click-button").addEventListener("click", function(){
          let takeData = document.getElementById("take-data").value;
          let tableData = parseFloat(takeData);
          let tableNum = Math.floor(tableData);
            
          if(tableNum <= 99 && tableNum > 0){

              var cheek2 =  multiplicationTable(tableNum);
              document.getElementById("item").innerHTML= cheek2;

          }else{
            alert("Please Enter a number 1-99 and Positives Value")
          }

          document.getElementById("take-data").value="";
        });
        

        // generates a multiplication table for a given number using a for loop.


        function multiplicationTable(num){
            var allItem = "";
              for(var i = 1; i<=10; i++){
                  allItem += "<ul>" + num +" Ã— " + i + "" +" " + "="+ " " + num * i  +"</ul>"; 
              }
            return allItem;
        }
